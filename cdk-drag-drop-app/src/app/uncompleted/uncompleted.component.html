<!-- uncompleted.component.html -->
<div class="example-container">
	<h2>Uncompleted Items/Tasks</h2>

	<div cdkDropList [cdkDropListData]="uncompletedItemsList" class="example-list"
	 (cdkDropListDropped)="onDrop($event)">
		<div class="example-box" *ngFor="let item of uncompletedItemsList" cdkDrag>{{item}}</div>
	</div>
</div>
